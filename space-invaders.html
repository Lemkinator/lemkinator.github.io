<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"

<div id="nav-placeholder"></div>
<script>$.get("static/fragments/navbar.html", function (data) {
  $("#nav-placeholder").replaceWith(data);
});</script>

<div class="main">
  <div class="content__container">
    <div class="content lError">
      <br>
      <canvas id="space-invaders"></canvas>
      <p class="location">Space Invaders destroyed this page! Take revenge on them!

        <span class="label label-danger">←</span>&#160;
        <span class="label label-danger">→</span>
        to move!&#160;&#160;&#160;
      </p>
      <button class="lButton" id="restart"><a>Restart</a></button>
    </div>
  </div>
</div>

<div id="footer-placeholder"></div>
<script>$.get("static/fragments/footer.html", function (data) {
