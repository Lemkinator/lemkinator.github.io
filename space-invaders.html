<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div id="nav-placeholder"></div>
<script>$.get("static/fragments/navbar.html", function (data) {
  $("#nav-placeholder").replaceWith(data);
});</script>

  <section class="error">
    <p>Space Invadors destroyed this page! Take revenge on them!

      <span class="label label-danger">←</span>&#160;

      <button class="main__btn" id="restart"><a>Restart</a></button>

    <br>
    <canvas id="space-invaders"></canvas>
  </section>
</div>

<div id="footer-placeholder"></div>
<script>$.get("static/fragments/footer.html", function (data) {
  $("#footer-placeholder").replaceWith(data);
